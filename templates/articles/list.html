{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
    <div class="container article-list">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for article in article_list %}
                <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title article-title">{{ article.title }}: {{ article.subtitle }}</h5>
                        <p class="card-text article-content">{{ article.body|truncatechars:100 }}</p>
                        <p class="card-text article-date text-end">{{ article.created_on }}</p>
                        <a href="{% url 'article_detail' article.id %}" class="card-text">Read more!</a>
                    </div>
                </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
