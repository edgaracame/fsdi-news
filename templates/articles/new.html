{% extends 'base.html' %}

{% block title %}Create Article{% endblock title %}

{% block content %}
    <div class="container">
        <p class="title-form">Add an Article</p>
        <div class="card article-form">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button class="article-submit" type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
